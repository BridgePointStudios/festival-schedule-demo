<template name="bandPage">
    <div class="band-page">
        {{> bandItem}}
        <h3>List of Shows</h3>
        {{#each bandEvents }}
            <div class="band">
                <div class="band-content">
                    <h2>{{eventTitle}}</h2>
                    <h3>At {{eventVenueName}} </h3>
                </div>
            </div>    
        {{/each}}
    </div>
</template>
