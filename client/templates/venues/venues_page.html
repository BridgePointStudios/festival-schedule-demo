<template name="venuePage">
    <div class="band-page">
        {{> venueItem}}

        <h3 class="band">Shows at {{venueName}} </h3>
        {{#each Events }}
            <div class="band">
                <div class="band-content">
                    <h2>{{eventTitle}}</h2>
                    <h3>Band: {{eventBandName}} </h3>
                </div>
            </div>
        {{/each}}
    </div>
</template>
