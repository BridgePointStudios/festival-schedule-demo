<template name="eventItem">
    <div class="band">
       <div class="band-content">
           <h1>{{ eventTitle }}</h1>
           <h3><a href="{{pathFor 'bandPage'}}">{{ eventBandName }}</a>at
             <a href="{{pathFor 'venuePage'}}">{{ eventVenueName }}</a>
               <span><a href="{{pathFor 'eventEdit'}}">Edit Event Info</a></span>


           </h3>

       </div>
     </div>
</template>
