<template name="billingDashboard">
	<h3 class="band">Billing</h3>
	<div class="band-revenue">
		{{#each months}}
			{{>currentMonth}}
		{{/each}}
	</div>
</template>

<template name="currentMonth">
<h3 class="band">{{this}}</h3>
    {{> reactiveTable collection=this settings=bandRevenueSettings}}

</template>
